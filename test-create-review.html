<!DOCTYPE html>
<html>
<head>
    <title>Test Create Review API</title>
</head>
<body>
    <h1>Test Create Review API</h1>
    
    <form id="reviewForm">
        <div>
            <label>Product ID:</label>
            <input type="text" id="productId" value="PROD001" required>
        </div>
        <div>
            <label>Rating:</label>
            <input type="number" id="rating" min="1" max="5" step="0.5" value="4.5" required>
        </div>
        <div>
            <label>Comment:</label>
            <textarea id="comment" required>Sản phẩm rất tốt, giao hàng nhanh</textarea>
        </div>
        <div>
            <label>Images (URLs separated by commas):</label>
            <input type="text" id="images" value="url1,url2,url3">
        </div>
        <div>
            <label>Order ID:</label>
            <input type="number" id="orderId" value="123">
        </div>
        <button type="submit">Create Review</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating review...';
            
            const formData = {
                product_id: document.getElementById('productId').value,
                rating: parseFloat(document.getElementById('rating').value),
                comment: document.getElementById('comment').value,
                images: document.getElementById('images').value,
                order_id: parseInt(document.getElementById('orderId').value) || undefined
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/v0/reviews/create-review', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('Create Review Response:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<h3>Success!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<h3>Error!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Create Review Error:', error);
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
