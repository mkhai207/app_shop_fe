<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Discount API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .result {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Test Discount API</h1>
    
    <div class="container">
        <h2>Lấy danh sách khuyến mãi</h2>
        <button onclick="getDiscounts()">Lấy danh sách khuyến mãi</button>
        <div id="getDiscountsResult" class="result"></div>
    </div>

    <div class="container">
        <h2>Tạo khuyến mãi mới</h2>
        <div>
            <input type="text" id="code" placeholder="Mã khuyến mãi" value="TEST2024">
            <input type="text" id="name" placeholder="Tên khuyến mãi" value="Test khuyến mãi">
            <input type="text" id="description" placeholder="Mô tả" value="Mô tả test">
            <input type="number" id="discountValue" placeholder="Giá trị giảm" value="10">
            <select id="discountType">
                <option value="PERCENTAGE">Phần trăm</option>
                <option value="FIXED">Số tiền cố định</option>
            </select>
            <input type="datetime-local" id="validFrom" value="2024-01-01T00:00">
            <input type="datetime-local" id="validUntil" value="2024-12-31T23:59">
            <input type="number" id="minimumOrderValue" placeholder="Giá trị đơn hàng tối thiểu" value="100000">
            <input type="number" id="maxDiscountAmount" placeholder="Giá trị giảm tối đa" value="50000">
        </div>
        <button onclick="createDiscount()">Tạo khuyến mãi</button>
        <div id="createDiscountResult" class="result"></div>
    </div>

    <div class="container">
        <h2>Cập nhật khuyến mãi</h2>
        <input type="number" id="updateId" placeholder="ID khuyến mãi">
        <button onclick="updateDiscount()">Cập nhật khuyến mãi</button>
        <div id="updateDiscountResult" class="result"></div>
    </div>

    <div class="container">
        <h2>Xóa khuyến mãi</h2>
        <input type="number" id="deleteId" placeholder="ID khuyến mãi">
        <button onclick="deleteDiscount()">Xóa khuyến mãi</button>
        <div id="deleteDiscountResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v0';
        
        // Giả lập access token (trong thực tế sẽ lấy từ localStorage)
        const ACCESS_TOKEN = 'your-access-token-here';

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ACCESS_TOKEN}`,
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function getDiscounts() {
            const result = document.getElementById('getDiscountsResult');
            result.textContent = 'Đang tải...';
            
            const response = await makeRequest(`${API_BASE}/discounts/get-discounts`);
            
            if (response.success) {
                result.innerHTML = `<span class="success">✅ Thành công!</span>\n${JSON.stringify(response.data, null, 2)}`;
            } else {
                result.innerHTML = `<span class="error">❌ Lỗi: ${response.error || response.data?.message || 'Không xác định'}</span>\n${JSON.stringify(response.data, null, 2)}`;
            }
        }

        async function createDiscount() {
            const result = document.getElementById('createDiscountResult');
            result.textContent = 'Đang tạo...';
            
            const discountData = {
                code: document.getElementById('code').value,
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                discount_value: document.getElementById('discountValue').value,
                discount_type: document.getElementById('discountType').value,
                valid_from: document.getElementById('validFrom').value,
                valid_until: document.getElementById('validUntil').value,
                minimum_order_value: parseInt(document.getElementById('minimumOrderValue').value),
                max_discount_amount: parseInt(document.getElementById('maxDiscountAmount').value)
            };
            
            const response = await makeRequest(`${API_BASE}/discounts`, {
                method: 'POST',
                body: JSON.stringify(discountData)
            });
            
            if (response.success) {
                result.innerHTML = `<span class="success">✅ Thành công!</span>\n${JSON.stringify(response.data, null, 2)}`;
            } else {
                result.innerHTML = `<span class="error">❌ Lỗi: ${response.error || response.data?.message || 'Không xác định'}</span>\n${JSON.stringify(response.data, null, 2)}`;
            }
        }

        async function updateDiscount() {
            const result = document.getElementById('updateDiscountResult');
            const id = document.getElementById('updateId').value;
            
            if (!id) {
                result.innerHTML = '<span class="error">❌ Vui lòng nhập ID khuyến mãi</span>';
                return;
            }
            
            result.textContent = 'Đang cập nhật...';
            
            const discountData = {
                name: 'Tên khuyến mãi đã cập nhật',
                description: 'Mô tả đã cập nhật'
            };
            
            const response = await makeRequest(`${API_BASE}/discounts/${id}`, {
                method: 'PUT',
                body: JSON.stringify(discountData)
            });
            
            if (response.success) {
                result.innerHTML = `<span class="success">✅ Thành công!</span>\n${JSON.stringify(response.data, null, 2)}`;
            } else {
                result.innerHTML = `<span class="error">❌ Lỗi: ${response.error || response.data?.message || 'Không xác định'}</span>\n${JSON.stringify(response.data, null, 2)}`;
            }
        }

        async function deleteDiscount() {
            const result = document.getElementById('deleteDiscountResult');
            const id = document.getElementById('deleteId').value;
            
            if (!id) {
                result.innerHTML = '<span class="error">❌ Vui lòng nhập ID khuyến mãi</span>';
                return;
            }
            
            result.textContent = 'Đang xóa...';
            
            const response = await makeRequest(`${API_BASE}/discounts/${id}`, {
                method: 'DELETE'
            });
            
            if (response.success) {
                result.innerHTML = `<span class="success">✅ Thành công!</span>\n${JSON.stringify(response.data, null, 2)}`;
            } else {
                result.innerHTML = `<span class="error">❌ Lỗi: ${response.error || response.data?.message || 'Không xác định'}</span>\n${JSON.stringify(response.data, null, 2)}`;
            }
        }
    </script>
</body>
</html>
