<body>
    <div class="container">
        <h1>üß™ Test Form T·∫°o Khuy·∫øn M√£i</h1>
        
        <form id="discountForm">
            <div class="form-group">
                <label for="code">M√£ khuy·∫øn m√£i *:</label>
                <input type="text" id="code" value="SUMMER2024" required>
            </div>

            <div class="form-group">
                <label for="name">T√™n khuy·∫øn m√£i *:</label>
                <input type="text" id="name" value="Khuy·∫øn m√£i m√πa h√®" required>
            </div>

            <div class="form-group">

                <textarea id="description">Gi·∫£m gi√° cho t·∫•t c·∫£ s·∫£n ph·∫©m m√πa h√®</textarea>
            </div>

            <div class="form-group">
                <label for="discountType">Lo·∫°i gi·∫£m gi√° *:</label>
                <select id="discountType" required>
                    <option value="PERCENTAGE">Ph·∫ßn trƒÉm (%)</option>
                    <option value="FIXED">S·ªë ti·ªÅn c·ªë ƒë·ªãnh (VND)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="discountValue">Gi√° tr·ªã gi·∫£m *:</label>
                <input type="number" id="discountValue" value="20" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="validFrom">Hi·ªáu l·ª±c t·ª´ *:</label>
                <input type="text" id="validFrom" placeholder="DD/MM/YYYY HH:mm" required style="font-family: monospace;">
                <small style="color: #666;">Ch·ªâ nh·∫≠p s·ªë, h·ªá th·ªëng s·∫Ω t·ª± ƒë·ªông format</small>
            </div>

            <div class="form-group">
                <label for="validUntil">Hi·ªáu l·ª±c ƒë·∫øn *:</label>
                <input type="text" id="validUntil" placeholder="DD/MM/YYYY HH:mm" required style="font-family: monospace;">
                <small style="color: #666;">Ch·ªâ nh·∫≠p s·ªë, h·ªá th·ªëng s·∫Ω t·ª± ƒë·ªông format</small>
            </div>

            <div class="form-group">
                <label for="minimumOrderValue">Gi√° tr·ªã ƒë∆°n h√†ng t·ªëi thi·ªÉu (VND):</label>
                <input type="number" id="minimumOrderValue" value="500000" min="0">
            </div>

            <div class="form-group">
                <label for="maxDiscountAmount">Gi√° tr·ªã gi·∫£m t·ªëi ƒëa (VND):</label>
                <input type="number" id="maxDiscountAmount" value="200000" min="0">
            </div>

            <button type="submit" id="submitBtn">üöÄ Test Form Validation</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // Set default dates
        const now = new Date();
        const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, now.getDate());
        const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 2, 0);
        
        // Format to DD/MM/YYYY HH:mm
        const formatDate = (date) => {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        };
        
        document.getElementById('validFrom').value = formatDate(nextMonth);
        document.getElementById('validUntil').value = formatDate(endOfMonth);

        document.getElementById('discountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            
            // Validation
            const code = document.getElementById('code').value.trim();
            const name = document.getElementById('name').value.trim();
            const discountValue = parseFloat(document.getElementById('discountValue').value);
            const validFrom = document.getElementById('validFrom').value;
            const validUntil = document.getElementById('validUntil').value;
            
            let errors = [];
            
            if (!code) {
                errors.push('‚ùå M√£ khuy·∫øn m√£i kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng');
            }
            
            if (!name) {
                errors.push('‚ùå T√™n khuy·∫øn m√£i kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng');
            }
            
            if (discountValue <= 0) {
                errors.push('‚ùå Gi√° tr·ªã gi·∫£m ph·∫£i l·ªõn h∆°n 0');
            }
            
            // Validate date format
            const dateRegex = /^(\d{1,2})\/(\d{1,2})\/(\d{4})\s+(\d{1,2}):(\d{1,2})$/;
            
            if (!validFrom || !validUntil) {
                errors.push('‚ùå Vui l√≤ng nh·∫≠p th·ªùi gian hi·ªáu l·ª±c');
            } else if (!dateRegex.test(validFrom)) {
                errors.push('‚ùå ƒê·ªãnh d·∫°ng th·ªùi gian b·∫Øt ƒë·∫ßu kh√¥ng h·ª£p l·ªá (VD: 03/08/2025 00:00)');
            } else if (!dateRegex.test(validUntil)) {
                errors.push('‚ùå ƒê·ªãnh d·∫°ng th·ªùi gian k·∫øt th√∫c kh√¥ng h·ª£p l·ªá (VD: 04/08/2025 23:59)');
            } else {
                // Convert to Date objects for comparison
                const fromMatch = validFrom.match(dateRegex);
                const untilMatch = validUntil.match(dateRegex);
                
                if (fromMatch && untilMatch) {
                    const fromDate = new Date(
                        parseInt(fromMatch[3]), // year
                        parseInt(fromMatch[2]) - 1, // month (0-indexed)
                        parseInt(fromMatch[1]), // day
                        parseInt(fromMatch[4]), // hour
                        parseInt(fromMatch[5]) // minute
                    );
                    
                    const untilDate = new Date(
                        parseInt(untilMatch[3]), // year
                        parseInt(untilMatch[2]) - 1, // month (0-indexed)
                        parseInt(untilMatch[1]), // day
                        parseInt(untilMatch[4]), // hour
                        parseInt(untilMatch[5]) // minute
                    );
                    
                    if (fromDate >= untilDate) {
                        errors.push('‚ùå Th·ªùi gian k·∫øt th√∫c ph·∫£i sau th·ªùi gian b·∫Øt ƒë·∫ßu');
                    }
                }
            }
            
            // Convert date format to ISO string
            const convertToISO = (dateString) => {
                const match = dateString.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})\s+(\d{1,2}):(\d{1,2})$/);
                if (match) {
                    const [, day, month, year, hour, minute] = match;
                    return new Date(
                        parseInt(year),
                        parseInt(month) - 1,
                        parseInt(day),
                        parseInt(hour),
                        parseInt(minute)
                    ).toISOString();
                }
                return '';
            };
            
            const requestData = {
                code: code,
                name: name,
                description: document.getElementById('description').value.trim(),
                discount_value: discountValue,
                discount_type: document.getElementById('discountType').value,
                valid_from: convertToISO(validFrom),
                valid_until: convertToISO(validUntil),
                minimum_order_value: parseInt(document.getElementById('minimumOrderValue').value) || 0,
                max_discount_amount: document.getElementById('maxDiscountAmount').value ? 
                    parseInt(document.getElementById('maxDiscountAmount').value) : null
            };
            
            resultDiv.style.display = 'block';
            
            if (errors.length > 0) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
‚ùå Validation Errors:

${errors.join('\n')}

üìã Form Data:
${JSON.stringify(requestData, null, 2)}
                `;
            } else {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
‚úÖ Validation Passed!

üìã Request Data s·∫Ω ƒë∆∞·ª£c g·ª≠i:
${JSON.stringify(requestData, null, 2)}

üîó API Endpoint: POST /api/v0/discounts/create-discount
üìù Headers: 
  - Content-Type: application/json
  - Authorization: Bearer <admin_token>
                `;
            }
        });

        // Update discount value label based on type
        document.getElementById('discountType').addEventListener('change', function() {
            const discountValue = document.getElementById('discountValue');
            const type = this.value;
            
            if (type === 'PERCENTAGE') {
                discountValue.placeholder = 'V√≠ d·ª•: 20 (20%)';
                discountValue.step = '0.01';
            } else {
                discountValue.placeholder = 'V√≠ d·ª•: 50000 (50,000 VND)';
                discountValue.step = '1000';
            }
        });

        // Auto-format currency inputs
        document.getElementById('minimumOrderValue').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        document.getElementById('maxDiscountAmount').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Auto-format date inputs
        function formatDateTimeInput(input, format) {
            let value = input.value.replace(/[^0-9]/g, '');
            let result = format;
            let valueIndex = 0;
            
            for (let i = 0; i < format.length && valueIndex < value.length; i++) {
                if (format[i] === 'D' || format[i] === 'M' || format[i] === 'Y' || format[i] === 'H' || format[i] === 'm') {
                    result = result.substring(0, i) + value[valueIndex] + result.substring(i + 1);
                    valueIndex++;
                }
            }
            
            // Ch·ªâ gi·ªØ l·∫°i ph·∫ßn ƒë√£ nh·∫≠p
            let lastDigitIndex = -1;
            for (let i = 0; i < result.length; i++) {
                if (/\d/.test(result[i])) {
                    lastDigitIndex = i;
                }
            }
            
            if (lastDigitIndex >= 0) {
                input.value = result.substring(0, lastDigitIndex + 1);
            } else {
                input.value = result;
            }
        }

        document.getElementById('validFrom').addEventListener('input', function() {
            formatDateTimeInput(this, 'DD/MM/YYYY HH:mm');
        });

        document.getElementById('validUntil').addEventListener('input', function() {
            formatDateTimeInput(this, 'DD/MM/YYYY HH:mm');
        });
    </script>
